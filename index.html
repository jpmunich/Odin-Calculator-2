<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>   
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="everything">
        <div id="calc-top">
            <div id="calc-top-text-top"></div>
            <div id="calc-top-text-bottom"></div>
        </div>
        <div id="calc-body">
            <button id="clear-button" class="large-button">CLEAR</button>
            <button id="delete-button" class="large-button">DELETE</button>
            <button class="small-button number-button">7</button>
            <button class="small-button number-button">8</button>
            <button class="small-button number-button">9</button>
            <button class="small-button operation-button">/</button>
            <button class="small-button number-button">4</button>
            <button class="small-button number-button">5</button>
            <button class="small-button number-button">6</button>
            <button class="small-button operation-button">*</button>
            <button class="small-button number-button">1</button>
            <button class="small-button number-button">2</button>
            <button class="small-button number-button">3</button>
            <button class="small-button operation-button">-</button>
            <button id="decimal-button" class="small-button">.</button>
            <button class="small-button number-button" type="button">0</button>
            <button id="equals-button" class="small-button operation-button">=</button>
            <button class="small-button operation-button">+</button>
        </div>

    </div>
    <script src="script.js" ></script>
</body>
</html>
